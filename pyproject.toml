[build-system]
requires = ["setuptools>=69.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
py4phi = ["log4j.properties"]

[tool.setuptools.packages.find]
include = ["py4phi*", "cli*"]
exclude = ["tests*", "scripts*"]

[tool.pytest.coverage.run]
omit = [
    "*/__init__.py",
    "*/tests/*",
    "*/venv/*"
]

[tool.py4phi.console_scripts]
py4phi = "cli.cli_main:main"

[tool.poetry]
name = "py4phi"
version = "0.1.0"
description = ""
authors = ["Volodymyr Kiriushyn <zalorderon3331@gmail.com>"]

[tool.poetry.plugins."poetry-add-version"]
include = ["py4phi/log4j.properties"]

[tool.poetry.dependencies]
python = "^3.10"
iniconfig = "^2.0.2"
packaging = "^23.2"
pluggy = "^1.3.1"
py4j = "^0.10.10"
pyspark = "^3.5.1"
configparser-crypt = "^1.1.1"
pycryptodome = "^3.10.1"
pandas = "^2.3.3"
pyarrow = "^15.0.1"
polars = "^0.21.0"
click = "^8.2.0"
scikit-learn = "^1.4.3"
scipy = "^1.12.1"

[tool.poetry.dev-dependencies]
pytest = "^7.4.6"
pytest-cov = "^4.2.0"
pytest-mock = "^3.12.1"
mypy = "^1.9.0"
ruff = "^0.1.4"
